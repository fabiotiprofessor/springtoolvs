<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Novo Cliente</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Cadastro de Novo Cliente</h2>
    <form th:action="@{/clientes/save}" th:object="${cliente}" method="post">

        <input type="hidden" th:field="*{id}"/>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" id="nome" th:field="*{nome}" class="form-control" placeholder="Nome do cliente" required/>
            </div>

            <div class="col-md-6 mb-3">
                <label for="cnpjCpf" class="form-label">CNPJ/CPF</label>
                <input type="text" id="cnpjCpf" th:field="*{cnpjCpf}" class="form-control" placeholder="CNPJ/CPF" required />
            </div>

            <div class="col-md-6 mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="Email" />
            </div>

            <div class="col-md-6 mb-3">
                <label for="empresa" class="form-label">Empresa</label>
                <input type="text" id="empresa" th:field="*{empresa}" class="form-control" placeholder="Nome da empresa" required />
            </div>

            <div class="col-md-6 mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="text" id="telefone" th:field="*{telefone}" class="form-control" placeholder="Telefone para contato" required />
            </div>

            <div class="col-md-6 mb-3">
                <label for="emailNf" class="form-label">Email para NF</label>
                <input type="email" id="emailNf" th:field="*{emailNf}" class="form-control" placeholder="Email para NF" required />
            </div>

            <div class="col-md-6 mb-3">
                <label for="site" class="form-label">Site</label>
                <input type="url" id="site" th:field="*{site}" class="form-control" placeholder="Site" />
            </div>

            <div class="col-md-4 mb-3">
                <label for="cep" class="form-label">CEP</label>
                <input type="text" id="cep" th:field="*{cep}" class="form-control" placeholder="CEP" required />
            </div>

            <div class="col-md-4 mb-3">
                <label for="uf" class="form-label">UF</label>
                <input type="text" id="uf" th:field="*{uf}" class="form-control" placeholder="UF" required />
            </div>

            <div class="col-md-4 mb-3">
                <label for="cidade" class="form-label">Cidade</label>
                <input type="text" id="cidade" th:field="*{cidade}" class="form-control" placeholder="Cidade" required />
            </div>

            <div class="col-md-6 mb-3">
                <label for="endereco" class="form-label">Endereço</label>
                <input type="text" id="endereco" th:field="*{endereco}" class="form-control" placeholder="Endereço" required />
            </div>

            <div class="col-md-3 mb-3">
                <label for="numero" class="form-label">Número</label>
                <input type="text" id="numero" th:field="*{numero}" class="form-control" placeholder="Número" required />
            </div>

            <div class="col-md-3 mb-3">
                <label for="complemento" class="form-label">Complemento</label>
                <input type="text" id="complemento" th:field="*{complemento}" class="form-control" placeholder="Complemento" />
            </div>

            <div class="col-md-6 mb-3">
                <label for="bairro" class="form-label">Bairro</label>
                <input type="text" id="bairro" th:field="*{bairro}" class="form-control" placeholder="Bairro" />
            </div>

            <div class="col-md-6 mb-3">
                <label for="pais" class="form-label">País</label>
                <input type="text" id="pais" th:field="*{pais}" class="form-control" placeholder="País" required />
            </div>
        </div>
		
		<div class="col-md-6 mb-3">
			<label class="form-label">Status</label>
		    <div class="form-check">
		        <input type="checkbox" id="status" th:field="*{ativo}" class="form-check-input"/>
		    	<label for="status" class="form-check-label">Ativo</label>
		    </div>
		</div>

        <div class="col-12 mt-4">
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a class="btn btn-secondary" th:href="@{/clientes}">Cancelar</a>
        </div>

    </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
