<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Novo Material</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Cadastro de Novo Material</h2>
    <form th:action="@{/materiais/save}" th:object="${material}" method="post">

        <input type="hidden" th:field="*{id}"/>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" id="nome" th:field="*{nome}" class="form-control" placeholder="Nome do material" required/>
            </div>

            <div class="col-md-6 mb-3">
                <label for="marca" class="form-label">Marca</label>
                <input type="text" id="marca" th:field="*{marca}" class="form-control" placeholder="Marca" />
            </div>

            <div class="col-md-6 mb-3">
                <label for="modelo" class="form-label">Modelo</label>
                <input type="text" id="modelo" th:field="*{modelo}" class="form-control" placeholder="Modelo" required />
            </div>
        </div>
		
        <div class="col-12 mt-4">
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a class="btn btn-secondary" th:href="@{/materiais}">Cancelar</a>
        </div>

    </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
