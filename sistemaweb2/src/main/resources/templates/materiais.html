<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Materiais</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">MATERIAIS</h2>
	<div class="table-responsive">
	    <table class="table table-striped">
	        <thead>
	            <tr>
	                <th>ID</th>
	                <th>Nome</th>
	                <th>Marca</th>
	                <th>Modelo</th>
	                <th>Ações</th>
	            </tr>
	        </thead>
	        <tbody>
	            <tr th:each="material : ${materiais}">
	                <td th:text="${material.id}"></td>
	                <td th:text="${material.nome}"></td>
	                <td th:text="${material.marca}"></td>
	                <td th:text="${material.modelo}"></td>
	                <td>
	                    <a class="btn btn-warning btn-sm" th:href="@{/materiais/edit/{id}(id=${material.id})}">Editar</a>
						<a class="btn btn-danger btn-sm" th:href="@{/materiais/delete/{id}(id=${material.id})}">Excluir</a>
	                </td>
	            </tr>
	        </tbody>
	    </table>
	</div>
    <a class="btn btn-success" th:href="@{/materiais/new}">Novo Material</a>
	<a href="/" class="btn btn-secondary">Voltar</a>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
