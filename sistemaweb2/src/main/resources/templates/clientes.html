<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Clientes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">CLIENTES</h2>
	<div class="table-responsive">
	    <table class="table table-striped">
	        <thead>
	            <tr>
	                <th>ID</th>
	                <th>Nome</th>
	                <th>CNPJ/CPF</th>
	                <th>Empresa</th>
	                <th>Telefone</th>
	                <th>Email NF</th>
	                <th>Endereço</th>
	                <th>Cidade</th>
	                <th>UF</th>
	                <th>País</th>
	                <th>Status</th>
	                <th>Ações</th>
	            </tr>
	        </thead>
	        <tbody>
	            <tr th:each="cliente : ${clientes}">
	                <td th:text="${cliente.id}"></td>
	                <td th:text="${cliente.nome}"></td>
	                <td th:text="${cliente.cnpjCpf}"></td>
	                <td th:text="${cliente.empresa}"></td>
	                <td th:text="${cliente.telefone}"></td>
	                <td th:text="${cliente.emailNf}"></td>
	                <td th:text="${cliente.endereco} + ', ' + ${cliente.numero} + ' - ' + ${cliente.bairro}"></td>
	                <td th:text="${cliente.cidade}"></td>
	                <td th:text="${cliente.uf}"></td>
	                <td th:text="${cliente.pais}"></td>
	                <td>
	                    <span th:if="${cliente.ativo}" class="badge bg-success">Ativo</span>
	                    <span th:if="${!cliente.ativo}" class="badge bg-danger">Inativo</span>
	                </td>
	                <td>
	                    <a class="btn btn-warning btn-sm" th:href="@{/clientes/edit/{id}(id=${cliente.id})}">Editar</a>
	                </td>
	            </tr>
	        </tbody>
	    </table>
	</div>
    <a class="btn btn-success" th:href="@{/clientes/new}">Novo Cliente</a>
	<a href="/" class="btn btn-secondary">Voltar</a>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
